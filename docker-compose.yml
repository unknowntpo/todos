version: "3"
services:
  server:
    volumes:
      - /tmp/app:/var/log/app
    ports:
      - "4000:4000"
    networks:
      - backend
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    ports:
      - "5433:5432"
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
networks:
  backend:
